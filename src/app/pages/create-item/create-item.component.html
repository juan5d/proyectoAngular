<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" class="form-control" formControlName="idR" required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="email" formControlName="name" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-danger btn-block">Submit</button>
  </div>
</form>
